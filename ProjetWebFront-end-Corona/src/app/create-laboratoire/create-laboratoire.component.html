<div class="col-md-6 offset-md-3">
    <h3> Ajouter un nouveau Laboratoire </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Nom </label>
            <input type="text" class ="form-control" id = "nom"
                [(ngModel)] = "lab.nom" name = "nom">
        </div>
    
        <div class="form-group">
            <label> Adresse</label>
            <input type="text" class ="form-control" id = "adresse"
                [(ngModel)] = "lab.adresse" name = "adresse">
        </div>
    
        <div class="form-group">
            <label> Numéro de Téléphone</label>
            <input type="text" class ="form-control" id = "numTel"
                [(ngModel)] = "lab.numTel" name = "numTel">
        </div>
        
        <button class = "btn btn-success" type ="submit">Ajouter</button>
         <div *ngIf="isOk">
      <h4>Vous avez soumis avec succès!</h4>
   
    </div>
    </form>
    </div>
