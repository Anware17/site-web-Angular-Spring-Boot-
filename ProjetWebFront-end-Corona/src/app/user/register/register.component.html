<body class="bg-gradient-primary">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-10 col-md-8">
    <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
    <div class="row">
    <div class="col-lg-4 d-none d-lg-block justify-content-center">
    <img src="../../../assets/img/5b56d917ea1ff_17.jpg" class="img-circle " >
    </div>
    <div class="col-lg-8">
    <div class="p-5">
    <div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Inscription</h1>
    </div>
    <form class = "user" [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" class="form-control form-control-user" formControlName="username" id="username"
       placeholder="Votre Nom" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-user" id="email" formControlName="email"
       placeholder="Votre Email" required>    
    </div>
    <div class="form-group col">
     <label>Role  : </label>
     <select name = "role"  formControlName="role"  class="form-control" id = "role">
         <option value = "Admin">Administrateur</option>
         <option value = "User">Utilisateur</option>
     </select>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <input type="password" class="form-control form-control-user" id="password" formControlName="password" 
        placeholder="Mot De Passe" required>
      </div> 
      
      <div class="col-sm-6">
        <input type="password" class="form-control form-control-user" id="pwdd" formControlName="pwdd"
         placeholder="Repeter le Mot De Passe" required>
      </div>
    </div>
    <button class="btn btn-primary btn-user btn-block" (click)="addData()">Créer un compte</button>
     
      <!--<div *ngIf="submitted">
      <h4>Vous avez soumis avec succès!</h4>
       <div> Bienvenue {{username}}!</div>
    </div>-->
  </form>
   <hr>
    <div class="text-center">
     <a routerLink="/login" class="btn btn-link">Vous avez déjà un compte? S'identifier!</a>
      
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
   
                    </div>
                  </div>
  </body>
